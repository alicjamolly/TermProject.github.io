<!DOCTYPE html>

<head>
    <link href="searchpage.css" rel="stylesheet">
    <link href="flipanimation.js" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <section class="container-fluid">
        <form>
            <div class="row pb-2 pt-2">
                <div class="col-xs-12 col-sm-1 mb-1 text-center">
                    <img height="40px" width="50px" src="sampleicon.png">
                </div>
                <div class="col text-center font-weight-bold align-text-bottom">
                    <label for="cityInput">Enter a City</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="cityInput" placeholder="e.g. Portland, OR">
                </div>
                <div class="col text-right">
                    <button class="btn btn-primary" type="input">Enter!</button>
                </div>

            </div>
        </form>


    </section>
    <div class="card-containers">
        <div class="card card-flip border-primary" style="width: 18rem;" class="ml-5 mt-5">
                <div class="front">
                    <img class="card-img-top" src="cutezuzy.jpg" alt="Artist/Band Picture">
                    <div class="card-body">
                        <h5 class="card-title">Artist/Band Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Artist Genre</h6>
                        <p class="card-text" id="performance-dates">Date(s)</p>
                        <p class="card-text" id=""></p>
                        <a href="#" class="btn btn-primary">Flip for More Info</a>
                    </div>
                </div>
                <div class="back">
                    <div class="card-body">
                        <h5 class="card-title">Artist/Band Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Dates, Location</h6>
                        <p class="card-text" id="performance-dates">Price</p>
                        <p class="card-text" id=""></p>
                        <a href="#" class="card-link">Click to Buy Tickets</a>
                    </div>
                </div>
           


        </div>
        


</body>
